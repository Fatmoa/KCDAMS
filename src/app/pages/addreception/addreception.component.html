<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
            </ol>
          </div>
        </div>
      </div>
      <div class="content-header-right col-md-6 col-12">
        <div class="btn-group float-md-right" role="group">
          <button class="btn btn-info btn-min-width btn-glow mr-1 mb-1" (click)="onBack()">Back</button>
        </div>
      </div>
    </div>
    <div class="content-body">
      <mat-stepper #stepper>
        <!-- First step -->
        <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Taarifa za Usajili</ng-template>
            <br>
            <div class="row">
              <div class="col-md-3">
                <mat-form-field appearance="outline">
                  <mat-label>Jina</mat-label>
                  <input matInput placeholder="Jina kamili" formControlName="firstCtrl" required>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field appearance="outline">
                  <mat-label>Tarehe ya kuzaliwa</mat-label>
                  <input type="date" matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <label for="gender">Jinsia</label><br>

              </div>
              <div class="col-md-3">
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
              </div>
            </div>

            <div>

              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <!-- Second step -->
        <mat-step [stepControl]="secondFormGroup" errorMessage="">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Mtoa Rufaa</ng-template>
            <br>
            <div class="row">
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Jina</mat-label>
                <input matInput placeholder="la kwanza,la ukoo" formControlName="secondCtrl" required>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Cheo</mat-label>
                <input matInput placeholder="Cheo" formControlName="secondCtrl" required>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Nmbari ya simu</mat-label>
                <input matInput placeholder="Nambari ya simu" formControlName="secondCtrl" required>
              </mat-form-field>
            </div>
          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
          </form>
        </mat-step>

        <!-- Third step -->
        <mat-step [stepControl]="thirdFormGroup" errorMessage="">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Mawasiliano ya Dharura</ng-template>
            <br>
            <p>Ndugu/Jamaa 1</p>
            <div class="row">
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Jina</mat-label>
                <input matInput placeholder="la kwanza, ukoo" formControlName="thirdCtrl" required>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Mahusiano</mat-label>
                <input matInput placeholder="Mahusiano" formControlName="thirdCtrl" required>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Makaazi</mat-label>
                <input matInput placeholder="Makaazi" formControlName="thirdCtrl" required>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Nambari ya simu</mat-label>
                <input matInput placeholder="Last name, First name" formControlName="thirdCtrl" required>
              </mat-form-field>
            </div>
          </div>
          <p>Ndugu/Jamaa 2</p>
          <div class="row">
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Jina</mat-label>
                <input matInput placeholder="la kwanza,ukoo" formControlName="thirdCtrl" required >
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Mahusiano</mat-label>
                <input matInput placeholder="Mahusiano" formControlName="thirdCtrl" required>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Makaazi</mat-label>
                <input matInput placeholder="Makaazi" formControlName="thirdCtrl" required>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Makaazi</mat-label>
                <input matInput placeholder="Makaazi" formControlName="thirdCtrl" required>
              </mat-form-field>
            </div>
        </div>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <!-- Done -->
        <mat-step [stepControl]="fourthFormGroup" errorMessage="">
          <ng-template matStepLabel>Msajili</ng-template>
          <br>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Jina la Msajili</mat-label>
                <input matInput placeholder="jina la kwanza,na la ukoo" formControlName="fourthCtrl" required >
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Numberi ya Simu</mat-label>
                <input matInput placeholder="Nambari ya simu" formControlName="fourthCtrl" required>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="" formControlName="fourthCtrl" required>
              </mat-form-field>
            </div>
          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <div class="btn-group float-md-right" role="group">
              <button class="btn btn-info btn-min-width btn-glow mr-1 mb-1" >Submit</button>
            </div>
          </div>

        </mat-step>
      </mat-stepper>


    </div>
  </div>
</div>
