<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
            </ol>
          </div>
        </div>
      </div>
      <div class="content-header-right col-md-6 col-12">
        <div class="btn-group float-md-right" role="group" >
        <button type="button" class="btn btn-info btn-min-width btn-glow mr-1 mb-1" (click)="onAdd()">Add</button>
        </div>
      </div>
    </div>
    <div class="content-body"><section id="invoice-summary">
<div class="card">
<div class="card-header">
  <h4 class="card-title">Patients List</h4>
  <a class="heading-elements-toggle"><i class="la la-ellipsis-h font-medium-3"></i></a>
</div>
<div class="card-content collapse show">
  <div class="card-body">

    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>


      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Aina ya dawa </th>
          <td mat-cell *matCellDef="let row"> {{row.drugType}}</td>
        </ng-container>


        <ng-container matColumnDef="gen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Maradhi </th>
          <td mat-cell *matCellDef="let row"> {{row.deseas}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="reg">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DYMK </th>
          <td mat-cell *matCellDef="let row"> {{row.lastDrug}} </td>
        </ng-container>

        <ng-container matColumnDef="kiname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Heroine </th>
          <td mat-cell *matCellDef="let row"> {{row.heroin}} </td>
        </ng-container>

        <ng-container matColumnDef="kinrel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Methadone </th>
          <td mat-cell *matCellDef="let row"> {{row.methadone}} </td>
        </ng-container>

        <ng-container matColumnDef="kinp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valium </th>
          <td mat-cell *matCellDef="let row"> {{row.valium}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="ngo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
          <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
        </ng-container> -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="onEdit(row)">Edit</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>

</div>
</section>

    </div>
  </div>
</div>
