<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
                        <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                        
                            <div class="card-content">
                          
                                <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                                    <span>Login Credentials</span></p>
                                <div class="card-body">
                                    <form class="form-horizontal" [formGroup]="loginForm">
                                        <fieldset class="form-group position-relative has-icon-left">
                                            <input  class="form-control"  placeholder="Your Username" 
                                            required formControlName="username">
                                            <div class="form-control-position">
                                                <i class="la la-user"></i>
                                            </div>
                                        </fieldset>
                                        <fieldset class="form-group position-relative has-icon-left">
                                            <input type="password" class="form-control" 
                                                placeholder="Enter Password" required formControlName="password">
                                            <div class="form-control-position">
                                                <i class="la la-key"></i>
                                            </div>
                                        </fieldset>
                                        <div class="form-group row">
                                            <div class="col-sm-6 col-12 text-center text-sm-left pr-0">
                                                <fieldset>
                                        
                                                </fieldset>
                                            </div>
                                            <div class="col-sm-6 col-12 float-sm-left text-center text-sm-right"><a class="card-link">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <button  class="btn btn-outline-info btn-block" (click)="onLogin()">
                                            <i class="ft-unlock"></i> Login</button>
                                    </form>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
